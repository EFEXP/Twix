apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'realm-android'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    dataBinding {
        enabled = true
    }

    defaultConfig {
        applicationId "xyz.donot.quetzal"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 23
        versionName "1.1.19"
        vectorDrawables.useSupportLibrary = true
    }


    buildTypes {
        release {

            shrinkResources true
            minifyEnabled true
            manifestPlaceholders = [appName: "@string/app_name"]
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            shrinkResources true
            applicationIdSuffix ".debug"
            minifyEnabled false
            manifestPlaceholders = [appName: "QuetzalDEBUG"]
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
    }
    project.ext.versionCodes = ['armeabi': 1, 'armeabi-v7a': 2, 'arm64-v8a': 3, 'mips': 5, 'mips64': 6, 'x86': 8, 'x86_64': 9]
    splits {
        abi {
            enable true
            reset()
            include 'x86', 'armeabi', 'armeabi-v7a', 'x86_64'
            universalApk false
        }
    }
    android.applicationVariants.all { variant ->
        variant.outputs.each { output ->
            output.versionCodeOverride =
                    project.ext.versionCodes.get(output.getFilter(com.android.build.OutputFile.ABI), 0) * 1000000 + android.defaultConfig.versionCode
        }
    }
}


dependencies {
    def supportLibVersion = "23.4.0"
    def realmVersion = "1.0.0"
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    //realm
    kapt "io.realm:realm-annotations:${realmVersion}"
    kapt "io.realm:realm-annotations-processor:${realmVersion}"
    //support
    compile "com.android.support:recyclerview-v7:${supportLibVersion}"
    compile "com.android.support:cardview-v7:${supportLibVersion}"
    compile "com.android.support:customtabs:${supportLibVersion}"
    compile "com.android.support:support-v4:${supportLibVersion}"
    compile "com.android.support:design:${supportLibVersion}"
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'io.github.kexanie.library:MathView:0.0.6'
    kapt 'org.greenrobot:eventbus:3.0.0'
    kapt 'com.android.databinding:compiler:2.1.0'
    compile 'io.realm:android-adapters:1.2.1'
    compile 'jp.wasabeef:recyclerview-animators:2.2.3'
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'io.reactivex:rxkotlin:0.55.0'
    compile 'io.reactivex:rxandroid:1.2.0'
    compile 'org.twitter4j:twitter4j-core:4.0.4'
    compile 'org.twitter4j:twitter4j-media-support:4.0.4'
    compile 'org.twitter4j:twitter4j-stream:4.0.4'
    compile 'com.github.chrisbanes:PhotoView:1.2.6'
    compile 'com.trello:rxlifecycle:0.6.1'
    compile 'com.trello:rxlifecycle-components:0.6.1'
    compile 'com.klinkerapps:link_builder:1.3.2@aar'
    compile 'com.yalantis:ucrop:1.5.0@aar'
    compile 'com.github.halysongoncalves:pugnotification:1.8.1'
    compile 'com.google.firebase:firebase-core:9.0.0'
    compile 'com.google.firebase:firebase-crash:9.0.0'
}
kapt {
    generateStubs = true
}
buildscript {
    ext.kotlin_version = '1.0.2'
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlin_version"
    }
}
repositories {
    mavenCentral()
    jcenter()
}
apply plugin: 'com.google.gms.google-services'

